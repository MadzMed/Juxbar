<body class="rails-default-error-page" style="background: #103458">
  <!-- This file lives in public/500.html -->
  <div class="home-page container-fluid d-flex justify-content-center align-center">
    <div class="d-flex flex-column text-center justify-content-center">
      <h1 id="title-home" style="font-family: Monoton; font-size: 128px">422</h1>
    </div>
  </div>

  <script type="text/javascript">
    const target = window.document.getElementById('title-home')

    const flickerLetter = letter => `<span style="animation: text-flicker-in-glow ${Math.random()*4}s linear both ">${letter}</span>`
    const colorLetter = letter => `<span style="color: hsla(${Math.random()*360}, 100%, 80%, 1);">${letter}</span>`;
    const flickerAndColorText = text =>
      text
      .split('')
      .map(flickerLetter)
      .map(colorLetter)
      .join('');
    const neonGlory = target => target.innerHTML = flickerAndColorText(target.textContent);


    neonGlory(target);
    target.onclick = ({ target }) =>  neonGlory(target);
  </script>
